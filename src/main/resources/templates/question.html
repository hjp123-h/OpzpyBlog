<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${question.title}"></title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!--    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>-->
    <!--    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>-->
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="/js/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <!--顶部条和介绍巨幕-->
    <div class="row clearfix">
        <div class="col-md-13 column">
            <!--顶部条-->
            <div th:insert="navigation :: nav"></div>
        </div>
    </div>

    <div class="container-fluid main profile well">
        <div class="col-md-9 column ">
            <h3><span th:text="${question.title}">kik</span></h3>
            <span style="font-size: 12px;font-weight: normal;color: #999;">
                        <b th:text="'作者:'+${question.user.username}+' | '">springboot</b>
                        <b th:text="'浏览数:'+${question.viewCount}+' | '">31</b>
                        <b th:text="'发布时间:'+${#dates.format(question.gmtCreate,'yyyy/MM/dd  HH:mm')}"></b>
            </span>
            <hr>
            <h4><div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}"></div></h4>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <a  th:if="${session.user!=null && session.user.id==question.creator}" th:href="@{'/publish/'+${question.id}}" style="color: #999">
                     <span class="glyphicon glyphicon-pencil" aria-hidden="true">编辑</span>
                </a>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <br class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h3>发起人</h3>


                <div class="media-body">
                    <a  class="pull-left" style="color: #080808">
                        <img  th:src="'/'+${question.user.avatarUrl}" class="media-object img-rounded"
                              style="width: 60px;height: 60px" alt='avatar'/>
                    </a>
                    <h4 th:text="${question.user.username}"></h4>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h3>相关问题</h3>
            </div>
        </div>
    </div>

</div>
</body>
</html>
