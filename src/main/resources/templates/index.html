<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>opzpy123的java社区</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>-->
    <!--    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>-->
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <nav class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1"><span
                            class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span
                            class="icon-bar"></span><span class="icon-bar"></span></button>
                    <a class="navbar-brand" href="/">opzpy123</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="/">主页</a>
                        </li>
                        <li>
                            <a href="#">Link</a>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control"/>
                        </div>
                        <button type="submit" class="btn btn-default">搜索</button>
                    </form>

                    <ul class="nav navbar-nav navbar-right">
                        <li th:if="${session.user!=null}">
                            <a href="/publish" class="btn"><span class="glyphicon glyphicon-edit"> </span> 写博客</a>
                        </li>
                        <li class="dropdown" th:if="${session.user!=null}">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">个人中心<strong
                                    class="caret"></strong></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">消息中心</a></li>
                                <li><a href="#">个人资料</a></li>
                                <li><a href="/user/outLogging">退出登录</a></li>
                                <li class="divider"></li>
                                <li><a th:text="'欢迎回来：'+${session.user.username}">欢迎回来:</a></li>
                            </ul>
                        </li>
                        <li th:if="${session.user==null}" class="active ">
                            <a id="modal-933992" href="#modal-container-933992" role="button" class="btn"
                               data-toggle="modal">登录</a>
                        </li>

                    </ul>
                </div>
            </nav>
            <!--            介绍巨幕-->
            <div class="jumbotron well">
                <h1>
                    Hello, world!
                </h1>
                <p>
                    这是一个基于springboot开发的极客java论坛项目,登录发博客在右上角，先登录才能发博客嗷！项目已提交Github,点击按钮直达。
                </p>
                <p>
                    <a class="btn btn-primary btn-large" href="https://github.com/opzpy123/JavaCommunity">项目地址</a>
                </p>
            </div>

        </div>
    </div>
    <div class="row clearfix">
        <!--媒体框-->
        <div class="col-md-9 column well">
            <a class=" btn btn-primary glyphicon glyphicon-edit" href="/publish">开始写博客</a>
            <div class="media" th:each="entries,stat:${resultList}">
                <a href="#" class="pull-left"><img src="image/default7.jpg" class="media-object" alt='image'/></a>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${entries['title']}">媒体名</h4>
                    <h5 th:text="${entries['description']}">aa</h5>
                </div>
            </div>
        </div>
        <!--导航框-->
        <div class="col-md-3 column">
            <div class="list-group">
                <a href="/" class="list-group-item active">主页</a>
                <a href="#" class="list-group-item">
                    List header
                </a>
                <div class="list-group-item">
                    <h4 class="list-group-item-heading">
                        List group item heading
                    </h4>
                    <p class="list-group-item-text">
                        ...
                    </p>
                </div>
                <a href="#" class="list-group-item">
                    <span class="badge">14</span> 未读消息
                </a>
                <a class="list-group-item active" href="#">帮助</a>
            </div>
        </div>

    </div>
</div>


<!--遮罩窗体-->
<div class="modal fade" id="modal-container-933992" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <h4 class="modal-title" align="center">用户登录</h4>
                <br/>
                <form action="/user/login" method="post" class="form-horizontal" name="loginForm" role="form">
                    <div class="form-group">
                        <label for="username" class="col-sm-offset-2 col-sm-2 control-label">账号</label>
                        <div class="col-sm-5">
                            <input type="text" name="username" class="form-control" id="username"
                                   placeholder="请输您的入账号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-offset-2 col-sm-2 control-label">密码</label>
                        <div class="col-sm-5">
                            <input type="password" name="password" class="form-control" id="password"
                                   placeholder="请输入您的密码">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-5">
                            <button id="submitBtn" type="submit"
                                    class="btn btn-default btn-block btn-primary">登录
                            </button>
                            没有账号？<a href="/userRegist">注册</a>
                            <a href="https://github.com/login/oauth/authorize?client_id=740a311703dbdcbfeddd&redirect_uri=http://localhost:8080/callback?scope=user&state=1"
                               style="display: block ; text-align: right">github游客登录</a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>



</body>
</html>
