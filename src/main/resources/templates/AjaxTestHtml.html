<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>页面dtd模板</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>

<span id="showdata">完整ajax数据传输</span>
<input value="inputvalue哈哈" id="inputTest">


<script>
    var inputval = document.getElementById("inputTest");
    var Ajaxdata = {
        "username": "asdadn", // 前者为字段名，后者为数据,路径变量接收
        "userid": "admin",
        "inputval":inputval.value
    }
    $("#showdata").click( function testAjax() {
        $.ajax({
            type: "post", // 对于controller的mapping
            url: "/yourUrl", // 你的请求链接
            data: Ajaxdata,
            success(data) {
                alert(data.username+"，"+data.userid+data.inputval);
            }
        })
    })

</script>

</body>
</html>
