<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>发布</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <nav class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1"><span
                            class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span
                            class="icon-bar"></span><span class="icon-bar"></span></button>
                    <a class="navbar-brand" href="/">opzpy123</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="/">主页</a>
                        </li>
                        <li>
                            <a href="#">Link</a>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control"/>
                        </div>
                        <button type="submit" class="btn btn-default">搜索</button>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown" th:if="${session.user!=null}">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">个人中心<strong
                                    class="caret"></strong></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">消息中心</a></li>
                                <li><a href="#">个人资料</a></li>
                                <li><a href="/user/outLogging">退出登录</a></li>
                                <li class="divider"></li>
                                <li><a th:text="'欢迎回来：'+${session.user.username}">欢迎回来:</a></li>
                            </ul>
                        </li>
                        <li th:if="${session.user==null}">
                            <a id="modal-933992" href="#modal-container-933992" role="button" class="btn"
                               data-toggle="modal">登录</a>
                        </li>

                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <div class="row clearfix well" style="margin: 20px;">
        <!--编辑框-->
        <div class="col-md-9 column">
            <h3><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> 发起</h3>
            <hr>
            <form action="#">
                <div class="form-group">
                    <label for="QuesTitle"><h4>问题标题(简单扼要):</h4></label>
                    <input type="text" class="form-control" id="quesTitle" placeholder="请输入问题标题">
                </div>
                <div class="form-group">
                    <label for="description"><h4>问题补充(必填，请参照右侧提示):</h4></label>
                    <textarea name="description" id="description" cols="30" class="form-control" rows="10"
                              placeholder="请输入问题描述"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag"><h4>添加标签:</h4></label>
                    <input type="text" class="form-control" id="tag" placeholder="输入标签以 , 号分隔">
                </div>
                <button type="submit" class="btn btn-primary" style="float: right"> 发 布</button>
            </form>
        </div>
        <!--提示框-->
        <div class="col-md-3 column">
            <h3>问题发起指南</h3>
            <hr>
            <h4>·问题标题：</h4><h5>请用精简的语言描述您发布的问题，不超过25个字.</h5>
            <hr>
            <h4>·问题补充：</h4><h5>详细补充您的问题内容，确保问题描述清晰直观，并提供一些相关的资料.</h5>
            <hr>
            <h4>·选择标签:</h4><h5>选择一个或多个合适的标签，用逗号隔开，每个标签不超过10个字.</h5>
            <hr>
        </div>

    </div>
</div>


<!--遮罩窗体-->
<div class="modal fade" id="modal-container-933992" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <h4 class="modal-title" align="center">用户登录</h4>
                <br/>
                <form action="/user/login" method="post" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="username" class="col-sm-offset-2 col-sm-2 control-label">账号</label>
                        <div class="col-sm-5">
                            <input type="text" name="username" class="form-control" id="username"
                                   placeholder="请输您的入账号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-offset-2 col-sm-2 control-label">密码</label>
                        <div class="col-sm-5">
                            <input type="password" name="password" class="form-control" id="password"
                                   placeholder="请输入您的密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-5">
                            <button id="submitBtn" type="submit"
                                    class="btn btn-default btn-block btn-primary">登录
                            </button>
                            没有账号？<a href="/userRegist">注册</a>
                            <a href="https://github.com/login/oauth/authorize?client_id=740a311703dbdcbfeddd&redirect_uri=http://localhost:8080/callback?scope=user&state=1"
                               style="display: block ; text-align: right">github游客登录</a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>

</body>
</html>
