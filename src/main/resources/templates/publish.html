<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>发布</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-13 column">
            <!--顶部条-->
            <div th:insert="navigation :: nav"></div>

        </div>
    </div>
    <div class="container-fluid main profile well">
        <!--编辑框-->
        <div class="col-md-9 column">
            <h3><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> 发起</h3>
            <span class="alert alert-danger" style="float: right" th:if="${error!=null}" th:text="${error}"></span>
            <span class="alert alert-danger" style="float: right"  th:if="${publishMsg!=null}" th:text="${publishMsg}"></span>
            <hr>
            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title"><h4>问题标题(必填,简单扼要):</h4></label>
                    <input type="text" class="form-control" id="title" name="title"th:value="${returnTitle}" placeholder="请输入问题标题">
                </div>
                <div class="form-group">
                    <label for="description"><h4>问题补充(必填，请参照右侧提示):</h4></label>
                    <textarea name="description" id="description" cols="30" th:utext="${returnDescription}" class="form-control" rows="10"
                              placeholder="请输入问题描述"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag"><h4>添加标签:(选填)</h4></label>
                    <input type="text" class="form-control" id="tag"  name="tag" th:value="${returnTag}" placeholder="输入标签以 , 号分隔">
                </div>
                <div >
                    <button type="submit" class="btn btn-primary" style="float: right"> 发 布</button>
                </div>

            </form>
        </div>
        <br><hr>
        <!--提示框-->
        <div class="col-md-3 column">
            <h3>问题发起指南</h3>
            <hr>
            <h4>·问题标题：</h4><h5>请用精简的语言描述您发布的问题，不超过25个字.</h5>
            <hr>
            <h4>·问题补充：</h4><h5>详细补充您的问题内容，确保问题描述清晰直观，并提供一些相关的资料.</h5>
            <hr>
            <h4>·选择标签:</h4><h5>选择一个或多个合适的标签，用逗号隔开，每个标签不超过10个字.</h5>
            <hr>
        </div>

    </div>
</div>


<!--遮罩窗体-->
<div class="modal fade" id="modal-container-933992" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <h4 class="modal-title" align="center">用户登录</h4>
                <br/>
                <form action="/user/login" method="post" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="username" class="col-sm-offset-2 col-sm-2 control-label">账号</label>
                        <div class="col-sm-5">
                            <input type="text" name="username" class="form-control" id="username"
                                   placeholder="请输您的入账号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-offset-2 col-sm-2 control-label">密码</label>
                        <div class="col-sm-5">
                            <input type="password" name="password" class="form-control" id="password"
                                   placeholder="请输入您的密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-5">
                            <button id="submitBtn" type="submit"
                                    class="btn btn-default btn-block btn-primary">登录
                            </button>
                            没有账号？<a href="/userRegist">注册</a>
                            <a href="https://github.com/login/oauth/authorize?client_id=740a311703dbdcbfeddd&redirect_uri=http://localhost:8080/callback?scope=user&state=1"
                               style="display: block ; text-align: right">github游客登录</a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>

</body>
</html>
